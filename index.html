<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystlfox's website</title>
    <link href="https://dimgrayoverdueenterprise.crystlfox.repl.co/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
  <div class="scanlines"></div>
  <div class="scanline"></div>
  <div class="page" style="text-align: center;" width="300px">
    <canvas id="c" width="400" height="400"></canvas>
<script>
    const canvas = document.getElementById("c");
    const ctx = canvas.getContext("2d");

    scale = 10

    function grid(s){
        ctx.fillStyle = "#000";
	    ctx.fillRect(0,0,400,400);
        ctx.fillStyle = "#fff";
        for(i=0;i<400;i+=s){
            for(j=0;j<400;j+=s){
                ctx.fillRect(round(i),round(j),s-1,s-1);
            }
        }
    }

    function point(x,y){
        ctx.fillStyle = "#f00";
	    ctx.fillRect(round((x*scale)-1),round((y*scale)-1),1,1);
    }
    
    function redis (x,y){
        x = Math.abs(x)%1
        y = Math.abs(y)%1
        if(y>x){
            d = (1-y)+.5;
            return d;
        }
        if(x>y){
            d = (1-x)+.5;
            return d;
        }
    }

    function r(x,y,d){
        xx = Math.sin(Math.PI*d);
        yy = Math.cos(Math.PI*d);
        ox = x
        oy = y
        xp = x+xx;
        yp = y+yy;
        d = redis(xp-ox,yp-oy);
        for(j=0;j<10;j+= d){
            d = redis(xp-ox,yp-oy);
            xp += xx*d
            yp += yy*d
            point(xp,yp);
        }
    }

    grid(scale);
    for(i=0;i<2;i+=0.01){
        r(10,10,i)
    }
</script>
  </div>
  </body>
</html>
